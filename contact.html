      <h4 class="mt-2 px-2 text-primary"> Share Your Thoughts </h4>
<div class="container">
  <form action="https://formspree.io/info@onirbaninc.com" method="POST">
    <div class="row">
      <div class="col-25">
        <label for="fname">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="Name" placeholder="Your Name">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Email</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="Email" placeholder="Your Email">
      </div>
    </div>
      <div class="row">
      <div class="col-25">
        <label for="Phone">Phone</label>
      </div>
      <div class="col-75">
        <input type="text" id="phone" name="Phone" placeholder="Your Phone">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Questions or Comments </label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="Questions/Comments" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Send">
    </div>
  </form>
</div>
